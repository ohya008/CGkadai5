<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>板ポリにテクスチャ―</h1>
 板ポリにテクスチャ―貼ってみた<br>
 非透過と透過
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);
        // レンダラー：シャドウを有効にする
        renderer.shadowMap.enabled = true;

        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x87cefa);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
          directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // ライトに影を有効にする
        light.castShadow = true;
        light.shadow.mapSize.width = 2048;
        light.shadow.mapSize.height = 2048;
        scene.add(light);

        //平行光源(色、強さ）補助光源
        var directionalLightS = new THREE.DirectionalLight(0xffffff, 0.3);
        directionalLightS.position.set(-1, -1, 1);
        //シーンに追加
        scene.add(directionalLightS);

        //テクスチャ読込
        var textureLoader = new THREE.TextureLoader();
        var texture = textureLoader.load("zimen.jpg");
        var mat = new THREE.MeshPhongMaterial();
        mat.map = texture;


        // 平面を作成
        var planeGeometry = new THREE.PlaneGeometry(10, 10);
        //var planeMaterial = new THREE.MeshBasicMaterial({color: 0x00ff00});
        var planeMaterial = new THREE.MeshPhongMaterial({ color: 0xffffff });
        var plane = new THREE.Mesh(planeGeometry, mat);
        plane.receiveShadow = true; //影がつく
        plane.rotation.set(-Math.PI / 2, 0, 0);
        plane.position.set(0, -5, 0);
        scene.add(plane);


        // 雲をスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("kumo.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // 雲を作成
       for (let i = 0; i < 20; i++) {
         const sprite = new THREE.Sprite(material);
         // ランダムな座標に配置
         sprite.position.x = 4 * (Math.random() - 0.5);
         sprite.position.y = 2 * Math.random();
         sprite.position.z = 1.5 * (Math.random() - 0.5);
         // スケールを調整
         sprite.scale.set(0.5, 0.5, 0.5);
         sprite.receiveShadow = true; //影がつく
         scene.add(sprite);
       }
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          sprite.position.x += 0.003;
        }
      }
    </script>
</body>
