<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
</head>
<body>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('load', init);

        function init() {
            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            var renderer = new THREE.WebGLRenderer();
            document.body.appendChild(renderer.domElement);
            renderer.setSize(width, height);
            // 背景の色を設定
            renderer.setClearColor(0xffffdd);

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            // カメラの初期座標を設定
            camera.position.set(0, 0, 1000);

            // カメラコントローラーを作成
            const controls = new THREE.OrbitControls(camera, document.body);

            // 平行光源1
            var directionalLight1 = new THREE.DirectionalLight(0xffffff);
            directionalLight1.position.set(100, 100, 100);
            // シーンに追加
            scene.add(directionalLight1);
            // 平行光源2
            var directionalLight2 = new THREE.DirectionalLight(0xffffff);
            directionalLight2.position.set(-100, 100, 100);
            // シーンに追加
            scene.add(directionalLight2);

            //土台
            var geometry = new THREE.BoxGeometry(3, 1, 0.5);
            var material = new THREE.MeshPhongMaterial({ color: 0xdaa520});
            var box = new THREE.Mesh(geometry, material);
            box.castShadow = true; //影ができる
            box.position.set(0, 0, 0);
            scene.add(box);

            // モグラをスプライトで作成
            var textureLoader = new THREE.TextureLoader();
            var texture = textureLoader.load("mole.png");
            const material = new THREE.SpriteMaterial({ map: texture,});

            // モグラ左
            const sprite1 = new THREE.Sprite(material);
            sprite1.scale.set(1, 2, 1);
            sprite1.position.set(-1, 1, 0); //位置を指定
            scene.add(sprite1);

            //モグラ中央
            const sprite2 = new THREE.Sprite(material);
            sprite2.scale.set(1, 2, 1);
            sprite2.position.set(0, 0, 0); //位置を指定
            scene.add(sprite2);

            // モグラ右
            const sprite3 = new THREE.Sprite(material);
            sprite3.scale.set(1, 2, 1);
            sprite3.position.set(1, 1, 0); //位置を指定
            scene.add(sprite3);

            update();

            // 毎フレーム時に実行されるループイベントです
            function update() {
             // レンダリング
             renderer.render(scene, camera);

             sprite2.position.y += Math.random()- 0.5;
             sprite3.position.y += Math.random()- 0.5;
            
            
            }
        }
    </script>
</body>
</html>
