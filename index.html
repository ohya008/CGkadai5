<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <h1>板ポリにテクスチャ―</h1>
 板ポリにテクスチャ―貼ってみた<br>
 非透過と透過
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);

        // レンダラー：シャドウを有効にする
        renderer.shadowMap.enabled = true;

        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0xffffdd);


        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 
        
        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // ライトに影を有効にする
        light.castShadow = true;
        light.shadow.mapSize.width = 2048;
        light.shadow.mapSize.height = 2048;
        scene.add(light);

       //平行光源(色、強さ）補助光源
       var directionalLightS = new THREE.DirectionalLight(0xffffff, 0.3);
       directionalLightS.position.set(-1, -1, 1);
       //シーンに追加
       scene.add(directionalLightS);


       //土台を作成
       var geometry = new THREE.BoxGeometry(1, 0.5, 1);
       var material = new THREE.MeshPhongMaterial({ color: 0xc0c0c0});
       var box = new THREE.Mesh(geometry, material);
       box.castShadow = true; //影ができる
       box.position.set(0, 1.1, 0);
       scene.add(box);

        // もぐらをスプライトで作成
        var textureLoader = new THREE.TextureLoader();  
        var texture = textureLoader.load("mole.png");
        const material = new THREE.SpriteMaterial({ map: texture,});

        // もぐら左
        const sprite1 = new THREE.Sprite(material);
       sprite1.scale.set(1, 2, 1);
       box.castShadow = true; //影ができる
        sprite1.position.set(-1,0,0); //位置を指定
        scene.add(sprite1);

       // もぐら中央
       const sprite2 = new THREE.Sprite(material);
       sprite2.scale.set(1, 2, 1);
       box.castShadow = true; //影ができる
       sprite2.position.set(0, 0, 0); //位置を指定
       scene.add(sprite2);

        // もぐら右
        const sprite3 = new THREE.Sprite(material);
        sprite3.scale.set(1, 2, 1);
        box.castShadow = true; //影ができる
        sprite3.position.set(1,0,0); //位置を指定
        scene.add(sprite3);
        
        update();

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          if (Math.abs(sprite1.position.y) > 3) sprite1.position.y *= 0;
          if (Math.abs(sprite2.position.y) > 3) sprite2.position.y *= 0;
          if (Math.abs(sprite3.position.y) > 3) sprite3.position.y *= 0;
          sprite1.position.y += 0.003;
          sprite2.position.y += 0.005;
          sprite3.position.y += 0.008;
        }
      }
    </script>
</body>
